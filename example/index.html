<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../1stcaptcha.js"></script>
    <title>1stcaptcha</title>
</head>

<body>
    <h1>1stcaptcha</h1>
    <p>This is a 1stcaptcha template for a web page.</p>
    <form>
        <label for="api_key">YOUR_API_KEY:</label><br>
        <input type="text" id="api_key" name="api_key"><br>
        <label for="site_url">YOUR_SITE_URL:</label><br>
        <input type="text" id="site_url" name="site_url"><br>
        <label for="site_key">YOUR_SITE_KEY:</label><br>
        <input type="text" id="site_key" name="site_key"><br>
        <label for="page_action">YOUR_PAGE_ACTION</label><br>
        <input type="text" id="page_action" name="page_action"><br>
        <label for="caption">YOUR_CAPTION</label><br>
        <input type="text" id="caption" name="caption"><br>
        <label>EXAMPLE DATA:</label><br>
        <button type="button" id="setCapchaV2Example">setCapchaV2Example</button><br>
        <button type="button" id="setCapchaV3Example">setCapchaV3Example</button><br>
        <button type="button" id="setRecaptchaClickExample">setRecaptchaClickExample</button><br>
        <button type="button" id="setFuncaptchaExample">setFuncaptchaExample</button><br>

        <label>ACTION:</label><br>
        <button type="button" id="getBalance">getBalance</button><br>
        <button type="button" id="solveRecaptchaV2ProxyLess">solveRecaptchaV2ProxyLess</button><br>
        <button type="button" id="solveRecaptchaV2EnterpriseProxyLess">solveRecaptchaV2EnterpriseProxyLess</button><br>
        <button type="button" id="solveRecaptchaV3ProxyLess">solveRecaptchaV3ProxyLess</button><br>
        <button type="button" id="solveRecaptchaV3EnterpriseProxyLess">solveRecaptchaV3EnterpriseProxyLess</button><br>
        <button type="button" id="imageToText">imageToText</button><br>
        <button type="button" id="recaptchaClick">recaptchaClick</button><br>
        <button type="button" id="funcaptcha">funcaptcha</button><br>
        <button type="button" id="clear">clear</button><br>
    </form>
    <label for="result">RESULT:</label><br>
    <a id="result" name="result"></a><br>
    <script src="./index.js"></script>
</body>

</html>
